<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
    <tr>
        <td align="center">
            <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 40px 30px; text-align: center;">
                        <h1 style="color: #ffffff; margin: 0; font-size: 28px;">회원가입을 환영합니다! 🎉</h1>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding: 40px 30px;">
                        <p style="color: #333333; font-size: 16px; line-height: 1.6; margin: 0 0 20px;">
                            안녕하세요, <strong th:text="${username}">사용자</strong>님!
                        </p>
                        <p style="color: #666666; font-size: 15px; line-height: 1.6; margin: 0 0 30px;">
                            회원가입을 완료하려면 아래 인증 코드를 입력해주세요.
                        </p>

                        <!-- Verification Code Box -->
                        <div style="background-color: #f8f9fa; border: 2px dashed #667eea; border-radius: 8px; padding: 30px; text-align: center; margin: 30px 0;">
                            <p style="color: #666666; font-size: 14px; margin: 0 0 10px;">인증 코드</p>
                            <p style="color: #667eea; font-size: 36px; font-weight: bold; letter-spacing: 8px; margin: 0;" th:text="${verificationCode}">123456</p>
                        </div>

                        <p style="color: #999999; font-size: 13px; line-height: 1.6; margin: 20px 0 0;">
                            ⏰ 이 인증 코드는 10분간 유효합니다.<br>
                            본인이 요청하지 않았다면 이 메일을 무시하셔도 됩니다.
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color: #f8f9fa; padding: 20px 30px; text-align: center; border-top: 1px solid #e9ecef;">
                        <p style="color: #999999; font-size: 12px; margin: 0;">
                            © 2025 Your Service. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
